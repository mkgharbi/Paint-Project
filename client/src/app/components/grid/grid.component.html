<div class="transparency">
    <p>Opacity : {{ opacity.value }}</p>
    <mat-slider #opacity class ="slider" thumbLabel [displayWith]="formatLabel" id="myRange" tickInterval="1000"
    min="20"  max="100" [value]="20" (change) = "setParamsOpacity($event)"></mat-slider>
</div>
<div class="lengthSide">
    <p>Lenght of sides : {{ side.value }} pixels</p>
    <mat-slider #side class ="slider" thumbLabel [displayWith]="formatLabel" id="myRange" tickInterval="1000"
    min="5"  max="100" attr.value="{{this.side}}" (change) = "setParamsSides($event)"></mat-slider>
</div>
<p>
    <label>
        <mat-checkbox [(ngModel)]="activate" value="activate" [checked]="true" (change)="setGridActivation()">Activate
        </mat-checkbox>
    </label>
</p>
